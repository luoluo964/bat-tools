<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>测试</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/APIManager.js"></script>

    <style>
      body{
        background-color: rgb(0, 0, 0);
      }
      a:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--模态框在线翻译-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="modal-footer"  id="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="translate">在线翻译</button>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
      <h1><span class="glyphicon glyphicon-wrench">蝙蝠工具箱</span></h1>
      <div class="btn-group">
        <button type="button"  class="btn btn-success btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          打开我的蝙蝠工具箱！ <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" >
          <li><a class="bg-warning" id="dog-diary">看看我的舔狗日记</a></li>
          <li><a class="bg-info"  id="lunar-date">今天是几号来着</a></li>
          <li><a class="bg-success"  id="poetry">想起一句古诗</a></li>
          <li><a class="bg-danger "  id="ip-message">我的ip信息</a></li>
          <li><a class="bg-warning "  id="lover-words">给ta发一句土味情话</a></li>
          <li><a class="bg-info "  id="beau-pic">来一张漂亮的图片</a></li>
          <li><a class="bg-danger" data-toggle="modal" data-target="#myModal">在线翻译</a></li>
          <li role="separator" class="divider"></li>
          <li><a class="bg-success" id="about-me">关于我</a></li>
        </ul>
      </div>
      </div>
    </div>
    <div class="container" id="main-content">
      <ul id="main-ul" class="main-ul">

      </ul>
    </div>
  </body>
</html>
